name: Lint

on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main, dev]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    name: Lint & Format
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true
          cache-dependency-glob: "uv.lock"

      - name: Set up Python
        run: uv python install 3.12

      - name: Install dependencies
        run: uv sync --group dev --all-packages

      - name: Lint with ruff
        run: |
          uv run ruff check src/guardrails/guardrails/ src/guardrails-api/guardrails_api/ tests/
          uv run ruff format --check src/guardrails/guardrails/ src/guardrails-api/guardrails_api/ tests/
