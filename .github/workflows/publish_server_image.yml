name: Publish Server Image

on:
  push:
    tags:
      - "guardrails-ai/v*"
  workflow_dispatch:
    inputs:
      dry_run:
        description: "Dry run (don't actually push)"
        required: false
        type: boolean
        default: true

permissions:
  contents: read
  packages: write
  id-token: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  publish:
    name: Build & Push (${{ matrix.tag }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - python_version: "3.10"
            tag: py310
          - python_version: "3.11"
            tag: py311
          - python_version: "3.12"
            tag: py312
            default: true
          - python_version: "3.13"
            tag: py313
          - python_version: "3.14"
            tag: py314

    continue-on-error: ${{ matrix.python_version == '3.14' }}

    steps:
      - name: Check out head
        uses: actions/checkout@v6
        with:
          persist-credentials: false

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        if: ${{ github.event_name != 'workflow_dispatch' || !inputs.dry_run }}
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository_owner }}/guardrails
          # Strip guardrails-ai/ prefix from tag
          tags: |
            type=match,pattern=guardrails-ai/v(.*),group=1,suffix=-${{ matrix.tag }}-slim
            type=match,pattern=guardrails-ai/v(.*),group=1,suffix=-slim,enable=${{ matrix.default == true }}
            type=match,pattern=guardrails-ai/v(.*),group=1,enable=${{ matrix.default == true }}

      - name: Build and push server image
        uses: ./.github/actions/build-guardrails-server
        with:
          tags: ${{ steps.meta.outputs.tags }}
          platforms: linux/amd64,linux/arm64
          push: ${{ github.event_name != 'workflow_dispatch' || !inputs.dry_run }}
          load: "false"
          python_version: ${{ matrix.python_version }}
          variant: slim
          version: ${{ steps.meta.outputs.version }}
          commit: ${{ github.sha }}
          oci_source: ${{ github.server_url }}/${{ github.repository }}
          oci_vendor: ${{ github.repository_owner }}
          oci_authors: ${{ github.repository_owner }}
