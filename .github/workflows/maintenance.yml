name: Maintenance

on:
  schedule:
    - cron: "30 3 * * *"   # Daily at 3:30 UTC (stale issues)
    - cron: "0 12 1 * *"   # Monthly on 1st at 12:00 UTC (dead links)
  workflow_dispatch:
    inputs:
      job:
        description: "Job to run"
        required: false
        type: choice
        options:
          - all
          - stale
          - links
        default: all

permissions:
  contents: write
  issues: write
  pull-requests: write

jobs:
  stale:
    name: Close Stale Issues & PRs
    runs-on: ubuntu-latest
    if: >-
      github.event_name == 'workflow_dispatch' && (inputs.job == 'all' || inputs.job == 'stale') ||
      github.event_name == 'schedule' && github.event.schedule == '30 3 * * *'
    steps:
      - uses: actions/stale@v9
        with:
          stale-issue-message: "This issue is stale because it has been open 60 days with no activity. Remove stale label or comment or this will be closed in 30 days."
          stale-pr-message: "This PR is stale because it has been open 60 days with no activity. Remove stale label or comment or this will be closed in 30 days."
          close-issue-message: "This issue was closed because it has been stalled for 30 days with no activity."
          close-pr-message: "This PR was closed because it has been stalled for 30 days with no activity."
          days-before-issue-stale: 60
          days-before-pr-stale: 60
          days-before-issue-close: 30
          days-before-pr-close: 30
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          operations-per-run: 300

  links:
    name: Check Broken Links
    runs-on: ubuntu-latest
    if: >-
      github.event_name == 'workflow_dispatch' && (inputs.job == 'all' || inputs.job == 'links') ||
      github.event_name == 'schedule' && github.event.schedule == '0 12 1 * *'
    steps:
      - uses: technote-space/broken-link-checker-action@v2
