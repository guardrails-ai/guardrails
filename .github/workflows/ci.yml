name: CI

on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main, dev]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    name: Lint & Format
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true
          cache-dependency-glob: "uv.lock"

      - name: Set up Python
        run: uv python install 3.12

      - name: Install dependencies
        run: uv sync --group dev --all-packages

      - name: Lint with ruff
        run: |
          uv run ruff check guardrails/ tests/ packages/guardrails-api/guardrails_api/ packages/guardrails-api/tests/
          uv run ruff format --check guardrails/ tests/ packages/guardrails-api/guardrails_api/ packages/guardrails-api/tests/

  typecheck:
    name: Type Check (py${{ matrix.python-version }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11", "3.12", "3.13"]
    steps:
      - uses: actions/checkout@v6

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true
          cache-dependency-glob: "uv.lock"

      - name: Set up Python ${{ matrix.python-version }}
        run: uv python install ${{ matrix.python-version }}

      - name: Install dependencies
        run: uv sync --group dev --all-packages

      - name: Static analysis with ty
        run: uv run ty check --output-format github guardrails/

  liccheck:
    name: License Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true
          cache-dependency-glob: "uv.lock"

      - name: Set up Python
        run: uv python install 3.12

      - name: Install dependencies
        run: uv sync --group dev --all-packages

      - name: Check licenses
        run: |
          uv run python -m pip freeze > requirements.txt
          sed -E 's/(==.*)$//' requirements.txt | sed -E 's/( @ .*?$)//' | grep -v '^tomli$' | grep -v '^pywin32-ctypes$' | grep -v '^$' > requirements-liccheck.txt
          uv run liccheck -s pyproject.toml -r requirements-liccheck.txt

  pre-commit:
    name: Pre-commit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true
          cache-dependency-glob: "uv.lock"

      - name: Set up Python
        run: uv python install 3.12

      - name: Install dependencies
        run: uv sync --group dev --all-packages

      - name: Run pre-commit
        run: uv run pre-commit run --all-files

  test:
    name: Test (py${{ matrix.python-version }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11", "3.12", "3.13"]

    steps:
      - uses: actions/checkout@v6

      - name: Create .guardrailsrc
        run: |
          echo 'id="SYSTEM TESTING"' > ~/.guardrailsrc
          echo 'enable_metrics=false' >> ~/.guardrailsrc

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true
          cache-dependency-glob: "uv.lock"

      - name: Set up Python ${{ matrix.python-version }}
        run: uv python install ${{ matrix.python-version }}

      - name: Install dependencies
        run: uv sync --group dev --all-packages

      - name: Run tests
        run: |
          uv run pytest tests/ -v --tb=short

      - name: Run guardrails-api tests
        run: |
          uv run --package guardrails-api pytest packages/guardrails-api/tests/ -v --tb=short

      - name: Run tests with coverage
        if: matrix.python-version == '3.12'
        run: |
          uv run pytest tests/ \
            --cov=./guardrails/ \
            --cov-report=xml \
            --cov-report=term \
            -v

      - name: Upload coverage to Codecov
        if: ${{ matrix.python-version == '3.12' && secrets.CODECOV_TOKEN != '' }}
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          file: ./coverage.xml
          flags: unittests
          name: codecov-py${{ matrix.python-version }}
          fail_ci_if_error: false

  hub-install:
    name: Hub Install
    runs-on: ubuntu-latest
    env:
      GUARDRAILS_API_KEY: ${{ secrets.GUARDRAILS_API_KEY }}
    steps:
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: pip install from branch
        run: pip install git+https://github.com/${{ github.repository }}.git@${{ github.sha }}

      - name: Install PII validator
        if: ${{ env.GUARDRAILS_API_KEY != '' }}
        run: |
          guardrails configure --token $GUARDRAILS_API_KEY --disable-metrics --enable-remote-inferencing
          guardrails hub install hub://guardrails/detect_pii

      - name: Verify PII validator is addressable
        if: ${{ env.GUARDRAILS_API_KEY != '' }}
        run: echo 'from guardrails.hub import DetectPII' | python
