name: Test

on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main, dev]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    name: Test (py${{ matrix.python-version }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11", "3.12", "3.13"]

    steps:
      - uses: actions/checkout@v6

      - name: Create .guardrailsrc
        run: |
          echo 'id="SYSTEM TESTING"' > ~/.guardrailsrc
          echo 'enable_metrics=false' >> ~/.guardrailsrc

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true
          cache-dependency-glob: "uv.lock"

      - name: Set up Python ${{ matrix.python-version }}
        run: uv python install ${{ matrix.python-version }}

      - name: Install dependencies
        run: uv sync --group dev --all-packages

      - name: Run tests
        run: |
          uv run pytest tests/ -v --tb=short \
            ${{ matrix.python-version == '3.12' && '--cov=./src/guardrails/guardrails/ --cov-report=xml --cov-report=term' || '' }}

      - name: Run guardrails-api tests
        run: |
          uv run --package guardrails-api pytest src/guardrails-api/tests/ -v --tb=short

      - name: Upload coverage to Codecov
        if: ${{ matrix.python-version == '3.12' && env.CODECOV_TOKEN != '' }}
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          file: ./coverage.xml
          flags: unittests
          name: codecov-py${{ matrix.python-version }}
          fail_ci_if_error: false
